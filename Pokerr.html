<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"  href="img/favicon-16x16.png">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Pokemon Generator</title>
</head>
<body>
    <header>
        <form class="form">
            <input type="search" class="input-search" placeholder="Name or Number" required> 
        </form>
        <div class="buttons">
            <button class="button btn-prev" id="Prev">&lt; Prev </button>
            <button class="button btn-next" id="Next">Next &gt;</button>
        </div>
    </header>
    <main>
        <div class="person-img">
            <img src="#" alt="Pokemon" class="pokemon_image">
            
        </div>
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span>- 
            <div class="wavy">

                <span class="pokemon-name" style="--i:var(--i)"></span>
            </div>
        </h1>

    </main>
</body>
</html>
